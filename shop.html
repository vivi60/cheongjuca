<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교환소</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        /* =========================================
           [디자인: 인더스트리얼 그레이 테마]
           ========================================= */
        body {
            margin: 0; padding: 0;
            background-color: #111;
            color: #efefef;
            font-family: 'Black Ops One', cursive; 
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
            user-select: none;
        }

        /* 배경 이미지 (game.html과 동일) */
        body::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
                url('https://firebasestorage.googleapis.com/v0/b/cheongjuca.firebasestorage.app/o/image%2F%E1%84%8C%E1%85%A1%E1%84%91%E1%85%A1%E1%86%AB%E1%84%80%E1%85%B5%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC.png?alt=media&token=10609fbc-4621-42dd-b401-ca7051e97864');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* --- [헤더 네비게이션] --- */
        .top-header-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 60px;
            background-color: #1a1a1a;
            border-bottom: 4px solid #535353;
            box-shadow: 0 5px 15px rgba(0,0,0,0.9);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; z-index: 2000;
        }

        .header-logo {
            font-size: 24px; color: #efefef; text-decoration: none;
            text-shadow: 2px 2px 0px #000; cursor: pointer; letter-spacing: 1px;
        }

        .hamburger-btn {
            background: none; border: none; cursor: pointer; padding: 5px;
            display: flex; flex-direction: column; gap: 5px;
        }
        .hamburger-line {
            width: 30px; height: 4px; background-color: #efefef; border-radius: 2px; transition: 0.3s;
        }
        .hamburger-btn:hover .hamburger-line { background-color: #999; }

        .nav-dropdown {
            display: none; position: absolute; top: 60px; right: 0; width: 220px;
            background-color: #222; border: 2px solid #535353; border-top: none;
            box-shadow: 0 10px 20px rgba(0,0,0,1); z-index: 10000;
        }
        .nav-item { 
            display: block; padding: 15px; color: #ccc; text-decoration: none; 
            font-size: 14px; border-bottom: 1px solid #444; font-family: 'Share Tech Mono';
        }
        .nav-item:hover { background-color: #535353; color: #fff; font-weight: bold; }

        /* --- [메인 기계 프레임] --- */
        .machine-frame {
            margin-top: 80px;
            width: 95vw; max-width: 1200px; height: 85vh;
            display: flex; gap: 15px;
            border: 20px solid #535353; /* 메인 테두리 색 */
            border-radius: 10px;
            background: #222;
            box-shadow: inset 0 0 50px #000, 10px 10px 30px rgba(0,0,0,0.8);
            padding: 15px; position: relative;
        }

        /* 흠집 효과 텍스트 */
        .machine-frame::after {
            content: "SCRAP EXCHANGE";
            position: absolute; bottom: 10px; right: 20px;
            font-size: 40px; color: rgba(239, 239, 239, 0.05);
            transform: rotate(-5deg); pointer-events: none;
            font-family: 'Black Ops One';
        }

        /* --- [왼쪽] 정보 및 로그 패널 --- */
        .info-panel {
            flex: 1;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* 유저 상태창 */
        .status-box {
            background: #151515; border: 4px solid #333;
            padding: 20px; box-shadow: inset 0 0 20px #000;
        }
        .status-label { font-size: 14px; color: #888; font-family: 'Share Tech Mono'; }
        .status-value { font-size: 24px; color: #efefef; margin-bottom: 10px; }
        .money-value { font-family: 'VT323'; font-size: 32px; color: #ffd700; text-shadow: 0 0 5px #ffaa00; }

        /* 거래 로그 (콘솔 화면 느낌) */
        .console-box {
            flex: 1;
            background: #000; border: 2px solid #333;
            padding: 10px; overflow-y: auto;
            font-family: 'Share Tech Mono'; font-size: 12px; color: #0f0;
            display: flex; flex-direction: column-reverse; /* 최신 로그가 아래로 */
            box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
        }
        .log-entry { margin-bottom: 5px; border-bottom: 1px dashed #333; padding-bottom: 2px; }
        .log-time { color: #555; margin-right: 5px; }

        /* [추가] 상점 아이템 이미지 스타일 */
        .shop-item-img {
            width: 30%; 
            height: 30%; 
            object-fit: contain; 
            margin-bottom: 5px;
            border-radius: 5px;
        }

        /* --- [오른쪽] 인벤토리 그리드 --- */
        .inventory-panel {
            flex: 2;
            background: #1a1a1a;
            border: 4px solid #333;
            display: flex; flex-direction: column;
            padding: 15px; overflow-y: hidden;
            background-image: repeating-linear-gradient(45deg, #1a1a1a 0, #1a1a1a 10px, #222 10px, #222 20px);
        }

        .panel-header {
            color: #efefef; font-size: 24px; text-align: center; margin-bottom: 15px;
            border-bottom: 2px solid #535353; padding-bottom: 10px;
            text-shadow: 0 0 10px #000; background: #222; padding: 10px; border-radius: 5px;
        }

        /* [수정] 그리드 레이아웃: 가로 3개 고정 */
        .inventory-grid {
            flex: 1; overflow-y: auto;
            display: grid; 
            /* 가로로 정확히 3등분하여 배치합니다 */
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; padding-right: 5px;
            align-content: start; /* 아이템이 적을 때 위쪽부터 채움 */
        }

        /* [수정] 아이템 카드: 정사각형 모양 & 내용 중앙 정렬 */
        .item-card {
            background: #252525; border: 2px solid #444; border-radius: 4px;
            padding: 10px; /* 패딩을 조금 줄임 */
            text-align: center; cursor: pointer; transition: 0.2s;
            position: relative; overflow: hidden;
            
            /* 정사각형 만들기 핵심 코드 */
            aspect-ratio: 1 / 1; 
            
            /* 내용물 정가운데 정렬 */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        
        .item-card:hover {
            border-color: #efefef; background: #333; transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .item-card:active { transform: scale(0.98); }

        /* 내부 요소들 간격 미세 조정 (정사각형 안에 예쁘게 들어가도록) */
        .item-icon { 
            font-size: 36px; /* 아이콘 크기 살짝 조정 */
            margin-bottom: 5px; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); 
        }
        .item-name { 
            font-size: 15px; color: #ddd; margin-bottom: 2px; font-weight: bold; 
            line-height: 1.2;
        }
        .item-count { 
            font-family: 'Share Tech Mono'; color: #aaa; font-size: 11px; margin-bottom: 5px;
        }
        .item-price { 
            width: 80%; /* 구분선 길이 조정 */
            margin-top: 5px; padding-top: 5px; border-top: 1px dashed #555;
            font-family: 'VT323'; font-size: 20px; color: #0f0; 
        }

        /* 빈 인벤토리 메시지 */
        .empty-msg {
            grid-column: 1 / -1; text-align: center; color: #555;
            margin-top: 50px; font-size: 18px;
        }

        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #535353; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

    </style>
</head>
<body>

    <header class="top-header-bar">
        <a href="main.html" class="header-logo">OUTBREAK</a>

        <button class="hamburger-btn" id="hamburgerBtn">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </button>

        <div class="nav-dropdown" id="menuList">
            <a href="game.html" class="nav-item">고장난 자판기</a>
            <a href="shop.html" class="nav-item">교환소</a>
            <a href="vending.html" class="nav-item">신형 자판기</a>
            <a href="#" onclick="logout()" class="nav-item logout-item">로그아웃</a>
        </div>
    </header>

    <div class="machine-frame">
        
        <div class="info-panel">
            <div class="status-box">
                <div class="status-label">USER ID</div>
                <div class="status-value" id="userIdDisplay">LOADING...</div>
                
                <div class="status-label">CURRENT CREDIT</div>
                <div class="money-value"><span id="userMoneyDisplay">0</span> G</div>
            </div>

            <div class="status-label" style="margin-left: 5px;">TRANSACTION LOG</div>
            <div class="console-box" id="consoleLog">
                <div class="log-entry">> SYSTEM CONNECTED...</div>
                <div class="log-entry">> WAITING FOR INPUT...</div>
            </div>
        </div>

        <div class="inventory-panel">
            <div class="panel-header">MY INVENTORY (SELL)</div>
            <div class="inventory-grid" id="inventoryGrid">
                </div>
        </div>
    </div>

   <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlv59Z0jrLUGdIrhf9INS2G2I4IwLvCr0",
            authDomain: "cheongjuca.firebaseapp.com",
            databaseURL: "https://cheongjuca-default-rtdb.firebaseio.com", 
            projectId: "cheongjuca",
            storageBucket: "cheongjuca.firebasestorage.app",
            messagingSenderId: "455437421321",
            appId: "1:455437421321:web:61711d53c4fa6c9c95e1d8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const loginID = localStorage.getItem("loginID");
        if(!loginID) { alert("로그인이 필요합니다."); location.href='index.html'; }

        let myMoney = 0;

        // 초기화
        window.onload = function() {
            setupNav();
            loadUserData();
            renderInventory();
        };

        // 1. 유저 데이터 로드 (Firebase)
        function loadUserData() {
            database.ref('users/' + loginID).on('value', snap => {
                const data = snap.val() || {};
                myMoney = data.money || 0;
                
                const nick = data.nick || loginID;
                document.getElementById('userIdDisplay').innerText = nick;
                document.getElementById('userMoneyDisplay').innerText = myMoney.toLocaleString();
            });
        }

        // 2. 인벤토리 렌더링 (LocalStorage)
        function renderInventory() {
            // ▼▼▼ [수정 1] ID 이름을 'inventoryGrid'로 맞춰야 합니다! ▼▼▼
            const list = document.getElementById('inventoryGrid'); 
            list.innerHTML = "";
            
            const inventory = JSON.parse(localStorage.getItem("myInventory") || "{}");
            const keys = Object.keys(inventory).filter(k => k.endsWith("_price"));
            
            // [1] 아이템이 하나도 없을 때 처리
            if (keys.length === 0) {
                list.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding:50px; color:#555;'>보관함이 비었습니다.<br>게임에서 아이템을 획득하세요.</div>";
                return;
            }

            // [2] 아이템 목록 만들기
            keys.forEach(key => {
                const baseName = key.replace("_price", "");
                const count = inventory[baseName];
                const price = inventory[key];
                const icon = inventory[baseName + "_icon"];
                
                // 저장된 이미지 주소 가져오기
                const imgUrl = inventory[baseName + "_img"];

                let displayHTML = `<div class="item-icon">${icon}</div>`;
                if (imgUrl) {
                    displayHTML = `<img src="${imgUrl}" class="shop-item-img">`;
                }
                
                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `
                    ${displayHTML}
                    <div class="item-name">${baseName}</div>
                    <div class="item-count">보유: ${count}개</div>
                    <div class="item-price">${price} G</div>
                `;
                
                // ▼▼▼ [수정 2] 판매 함수 연결 방식 수정 (버그 해결) ▼▼▼
                div.onclick = () => sellItem(baseName, price);
                
                list.appendChild(div);
            });
        }

        // 3. 아이템 판매 로직
        function sellItem(itemName, price) {
            if (!confirm(`[${itemName}] 1개를 ${price}G에 판매하시겠습니까?`)) return;

            // 로컬 스토리지 다시 불러오기 (안전성 확보)
            let inventory = JSON.parse(localStorage.getItem("myInventory") || "{}");

            // 1) 수량 감소
            if (inventory[itemName] > 0) {
                inventory[itemName] -= 1;
            }
            
            // 수량이 0이면 관련 데이터 모두 삭제
            if(inventory[itemName] <= 0) {
                delete inventory[itemName];
                delete inventory[itemName + "_price"];
                delete inventory[itemName + "_icon"];
                delete inventory[itemName + "_img"]; // 이미지 정보도 삭제
            }
            
            localStorage.setItem("myInventory", JSON.stringify(inventory));
            
            // 2) 서버(Firebase) 돈 업데이트
            const newMoney = myMoney + price;
            database.ref('users/' + loginID).update({ money: newMoney })
                .then(() => {
                    addLog(`SOLD: [${itemName}] (+${price}G)`);
                    renderInventory(); // 화면 즉시 갱신
                })
                .catch(err => {
                    alert("통신 오류: " + err);
                });
        }

        // 로그 출력 함수
        function addLog(msg) {
            const consoleBox = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = msg;
            consoleBox.prepend(entry);
        }

        // 네비게이션 설정
        function setupNav() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const menuList = document.getElementById('menuList');
            
            hamburgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.nav-dropdown') && !e.target.closest('#hamburgerBtn')) {
                    menuList.style.display = 'none';
                }
            });
        }

        function logout() { 
            localStorage.clear(); 
            location.href = "index.html"; 
        }
    </script>
</body>
</html>

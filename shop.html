        /* --- [ì˜¤ë¥¸ìª½] ì¸ë²¤í† ë¦¬ ê·¸ë¦¬ë“œ --- */
        .inventory-panel {

        .item-card {

<body>

    <header class="top-header-bar">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlv59Z0jrLUGdIrhf9INS2G2I4IwLvCr0",
            authDomain: "cheongjuca.firebaseapp.com",
            databaseURL: "https://cheongjuca-default-rtdb.firebaseio.com", 
            projectId: "cheongjuca",
            storageBucket: "cheongjuca.firebasestorage.app",
            messagingSenderId: "455437421321",
            appId: "1:455437421321:web:61711d53c4fa6c9c95e1d8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const loginID = localStorage.getItem("loginID");
        if(!loginID) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); location.href='index.html'; }

        let myMoney = 0;

        // ì´ˆê¸°í™”
        window.onload = function() {
            setupNav();
            loadUserData();
            renderInventory();
        };

        // 1. ìœ ì € ë°ì´í„° ë¡œë“œ (Firebase)
        function loadUserData() {
            database.ref('users/' + loginID).on('value', snap => {
                const data = snap.val() || {};
                myMoney = data.money || 0;
                
                const nick = data.nick || loginID;
                document.getElementById('userIdDisplay').innerText = nick;
                document.getElementById('userMoneyDisplay').innerText = myMoney.toLocaleString();
            });
        }

        // 2. ì¸ë²¤í† ë¦¬ ë Œë”ë§ (LocalStorage)
        function renderInventory() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = "";
            
            // game.htmlì—ì„œ ì €ì¥í•œ ì¸ë²¤í† ë¦¬ í‚¤: "myInventory"
            const savedInv = localStorage.getItem("myInventory");
            const inventory = savedInv ? JSON.parse(savedInv) : {};
            
            let hasItem = false;

            // ì €ì¥ëœ ì•„ì´í…œ ìˆœíšŒ
            for (const [key, count] of Object.entries(inventory)) {
                // ë©”íƒ€ë°ì´í„°(_price, _icon) ì œì™¸í•˜ê³  ì‹¤ì œ ì•„ì´í…œë§Œ í‘œì‹œ
                if (!key.includes('_price') && !key.includes('_icon') && count > 0) {
                    hasItem = true;
                    
                    // ê°€ê²©, ì•„ì´ì½˜ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ì—†ìœ¼ë©´ ê¸°ë³¸ê°’)
                    const price = inventory[key + "_price"] || 10;
                    const icon = inventory[key + "_icon"] || 'ğŸ“¦';
                    
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div class="item-icon">${icon}</div>
                        <div class="item-name">${key}</div>
                        <div class="item-count">ë³´ìœ ëŸ‰: ${count}ê°œ</div>
                        <div class="item-price">+ ${price} G</div>
                    `;
                    card.onclick = () => sellItem(key, price, inventory);
                    grid.appendChild(card);
                }
            }

            if(!hasItem) {
                grid.innerHTML = `
                    <div class="empty-msg">
                        íŒë§¤í•  ë¬¼ê±´ì´ ì—†ìŠµë‹ˆë‹¤.<br>
                        <span style="font-size:14px; color:#888;">* [GAME] ë©”ë‰´ì—ì„œ ìíŒê¸°ë¥¼ ë•Œë ¤ ë¬¼ê±´ì„ ì–»ìœ¼ì„¸ìš”.</span>
                    </div>
                `;
            }
        }

        // 3. ì•„ì´í…œ íŒë§¤ ë¡œì§
        function sellItem(itemName, price, inventory) {
            if (!confirm(`[${itemName}] 1ê°œë¥¼ ${price}Gì— íŒë§¤í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            // 1) ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ìˆ˜ëŸ‰ ê°ì†Œ
            inventory[itemName] -= 1;
            
            // ìˆ˜ëŸ‰ì´ 0ì´ë©´ ë°ì´í„° ì‚­ì œ
            if(inventory[itemName] <= 0) {
                delete inventory[itemName];
                delete inventory[itemName + "_price"];
                delete inventory[itemName + "_icon"];
            }
            
            localStorage.setItem("myInventory", JSON.stringify(inventory));
            
            // 2) ì„œë²„(Firebase) ëˆ ì—…ë°ì´íŠ¸
            const newMoney = myMoney + price;
            database.ref('users/' + loginID).update({ money: newMoney })
                .then(() => {
                    addLog(`SOLD: [${itemName}] (+${price}G)`);
                    renderInventory(); // í™”ë©´ ê°±ì‹ 
                })
                .catch(err => {
                    alert("í†µì‹  ì˜¤ë¥˜: " + err);
                });
        }

        // ë¡œê·¸ ì¶œë ¥ í•¨ìˆ˜
        function addLog(msg) {
            const consoleBox = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString('ko-KR', {hour12:false});
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            
            // ìµœì‹  ë¡œê·¸ê°€ ìœ„ë¡œ ì˜¤ê²Œ í•˜ë ¤ë©´ prepend, ì•„ë˜ë¡œ ìŒ“ì´ê²Œ í•˜ë ¤ë©´ append
            // CSS flex-direction: column-reverse ë•Œë¬¸ì— append í•˜ë©´ ìœ„ì— ìŒ“ì„ (ì½˜ì†” ëŠë‚Œ)
            consoleBox.prepend(entry);
        }

        // ë„¤ë¹„ê²Œì´ì…˜ ì„¤ì •
        function setupNav() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const menuList = document.getElementById('menuList');
            
            hamburgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.nav-dropdown') && !e.target.closest('#hamburgerBtn')) {
                    menuList.style.display = 'none';
                }
            });
        }

        function logout() { 
            localStorage.clear(); 
            location.href = "index.html"; 
        }

    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>생존자 로그인</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        (function() {
            // 1. 저장된 로그인 증명서(localStorage) 확인
            const status = localStorage.getItem("loginStatus");
            
            // 2. 증명서가 유효하면(success 또는 admin) 바로 메인으로 이동!
            if (status === "success" || status === "admin") {
                // alert("기존 세션으로 자동 접속합니다."); // (원하시면 주석을 풀어 알림을 띄우세요)
                window.location.href = "main.html"; 
            }
        })();
    </script>
</head>
<body class="login-page">
    <div class="login-container">
        <h2 style="color: black;">Survivor Login</h2>
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="checkLogin()">로그인</button>
    </div>

    <script src="script.js"></script> 
</body>
</html>

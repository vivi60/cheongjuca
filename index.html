<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOOKING</title>
    <script src="script.js"></script> 
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier Prime', monospace;
            cursor: url(http://www.rw-designer.com/cursor-extern.php?id=88921), auto !important;
        }

        .ticket {
            background-color: #fdfbf7;
            color: #333;
            width: 650px;
            height: 300px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .stub {
            background-color: #ab0000;
            width: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-right: 2px dashed #333;
            position: relative;
        }

        .stub::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #1a1a1a;
            border-radius: 50%;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
            color: #555;
        }
        
        /* script.js의 checkLogin()이 찾는 ID인 username, password로 통일 */
        .input-group input {
            width: 90%;
            padding: 10px;
            border: 2px solid #333;
            background: transparent;
            font-family: 'Courier Prime';
            font-size: 16px;
            font-weight: bold;
            color: #333;
            outline: none;
        }

        .btn-login {
            margin-top: 10px;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            font-family: 'Courier Prime';
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 50%;
        }
        .btn-login:hover { background: #ab0000; }
    </style>
    
    <script>
        // 페이지 로드 시 자동 로그인 체크
        window.onload = function() {
            const status = localStorage.getItem("loginStatus");
            // success(일반) 또는 admin(관리자)이면 메인으로
            if (status === "success" || status === "admin") {
                window.location.href = "main.html"; 
            }
        };
    </script>
</head>
<body>
    <div class="ticket">
        <div class="stub">
            <h2 style="transform: rotate(-90deg); white-space: nowrap; font-size: 32px;">TICKET</h2>
        </div>
        <div class="main-content">
            <h1 style="font-family: 'Black Ops One'; font-size: 36px; margin: 0 0 20px 0;">OUTBREAK</h1>
            
            <div class="input-group">
                <label>OPERATOR ID</label>
                <input type="text" id="username" placeholder="Enter ID">
            </div>
            <div class="input-group">
                <label>ACCESS CODE</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            
            <button class="btn-login" onclick="checkLogin()">CONFIRM ENTRY</button>
        </div>
    </div>
</body>
</html>

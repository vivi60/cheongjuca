    <script>
        const firebaseConfig = {

        if (!myID) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); location.href = "index.html"; }

        // ì•„ì´ì½˜(icon) ì¶”ê°€ë¨ - êµí™˜ì†Œì—ì„œ ë³´ì´ê²Œ í•˜ê¸° ìœ„í•¨
        const items = [
            { name: "ë¯¸ì§€ê·¼í•œ ìƒìˆ˜", price: 30, difficulty: "EASY", target: 3000, bpm: 100, speed: 4, icon: "ğŸ’§" },
            { name: "ê±´ë¹µ í•œ ë´‰ì§€", price: 50, difficulty: "NORMAL", target: 8000, bpm: 120, speed: 6, icon: "ğŸª" },
            { name: "ì˜ë£Œìš© ë¶•ëŒ€", price: 100, difficulty: "HARD", target: 15000, bpm: 140, speed: 8, icon: "ğŸ¤•" },
            { name: "í•­ìƒì œ ì•°í”Œ", price: 200, difficulty: "CRAZY", target: 30000, bpm: 160, speed: 10, icon: "ğŸ’Š" },
            { name: "êµ°ìš© MRE ì‹ëŸ‰", price: 500, difficulty: "EXTREME", target: 50000, bpm: 180, speed: 13, icon: "ğŸ±" }
        ];

        let selectedIdx = -1;
        let isPlaying = false;
        let notes = []; 
        let score = 0;
        let hp = 100;
        let combo = 0;
        let maxCombo = 0;
        let gameLoopID;
        let spawnTimer;
        
        const KEYS = { 'd':0, 'f':1, 'j':2, 'k':3 };
        const KEY_STATE = [false, false, false, false];

        window.onload = () => {
            renderItemList();
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);
            setupNav();
        };

        function renderItemList() {
            const list = document.getElementById('itemList');
            list.innerHTML = "";
            items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = `item-card ${selectedIdx === idx ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="item-info">
                        <span class="item-name">${item.icon} ${item.name}</span>
                        <span class="item-detail">${item.difficulty} | BPM: ${item.bpm}</span>

                    <span class="item-price">${item.price} P</span>
                `;
                div.onclick = () => selectItem(idx);
                list.appendChild(div);
            });
        }

        function selectItem(idx) {
            if (isPlaying) return;
            selectedIdx = idx;
            renderItemList();

            const item = items[idx];
            document.getElementById('ovTitle').innerText = "READY TO HIT";
            document.getElementById('ovDesc').innerHTML = 
                `íƒ€ê²© ëŒ€ìƒ: <b style='color:#efefef'>${item.name}</b><br>` +
                `ì¶©ê²©ëŸ‰(ì ìˆ˜) í•„ìš”: ${item.target} | ë¹„ìš©: ${item.price}`;
            
            const btn = document.getElementById('startBtn');
            btn.disabled = false;
            btn.innerText = `HIT (-${item.price}P)`;
        }

        function startGame() {
            if (selectedIdx === -1) return;
            const item = items[selectedIdx];
            isPlaying = true;
            score = 0;
            hp = 100;
            combo = 0;
            notes = [];
            document.querySelectorAll('.note').forEach(n => n.remove());

            updateHUD();
            document.getElementById('overlay').style.display = 'none';

            gameLoopID = requestAnimationFrame(gameLoop);
            const interval = (60 / item.bpm) * 1000; 
            spawnTimer = setInterval(spawnNote, interval);
        }

        function gameLoop() {
            if (!isPlaying) return;
            const item = items[selectedIdx];
            const trackHeight = document.getElementById('laneContainer').offsetHeight;

            for (let i = notes.length - 1; i >= 0; i--) {
                const n = notes[i];
                if (n.hit) continue; 
                n.y += item.speed;
                n.el.style.top = n.y + 'px';
                if (n.y > trackHeight) {
                    n.el.remove();
                    notes.splice(i, 1);
                    triggerJudge("MISS");
                }
            }
            if (hp <= 0) endGame(false);
            gameLoopID = requestAnimationFrame(gameLoop);
        }

        function spawnNote() {
            if (!isPlaying) return;
            const lane = Math.floor(Math.random() * 4);
            if (Math.random() < 0.2) createNoteElement((lane + 1) % 4);
            createNoteElement(lane);
        }

        function createNoteElement(lane) {
            const laneEl = document.getElementById(`lane${lane}`);
            const noteEl = document.createElement('div');
            noteEl.className = `note`; 
            noteEl.style.top = '-25px';
            laneEl.appendChild(noteEl);
            notes.push({ el: noteEl, lane: lane, y: -25, hit: false });
        }

        function onKeyDown(e) {
            if (!isPlaying) return;
            const k = e.key.toLowerCase();
            if (KEYS.hasOwnProperty(k)) {
                const lane = KEYS[k];
                if (KEY_STATE[lane]) return; 
                KEY_STATE[lane] = true;
                document.getElementById(`key${lane}`).classList.add('pressed');
                checkHit(lane);
            }
        }

        function onKeyUp(e) {
            const k = e.key.toLowerCase();
            if (KEYS.hasOwnProperty(k)) {
                const lane = KEYS[k];
                KEY_STATE[lane] = false;
                document.getElementById(`key${lane}`).classList.remove('pressed');
            }
        }

        function checkHit(lane) {
            const trackHeight = document.getElementById('laneContainer').offsetHeight;
            const judgeY = trackHeight - 80;
            const PERFECT = 20; const GOOD = 50; const BAD = 80;

            const targetNotes = notes.filter(n => n.lane === lane && !n.hit);
            if (targetNotes.length === 0) return;

            targetNotes.sort((a, b) => b.y - a.y);
            const note = targetNotes[0];
            const diff = Math.abs(note.y - judgeY);

            if (diff <= BAD) {
                note.hit = true;
                note.el.style.display = 'none'; 
                if (diff <= PERFECT) triggerJudge("PERFECT"); 
                else if (diff <= GOOD) triggerJudge("HIT");
                else triggerJudge("BAD");
            }
        }

        function triggerJudge(type) {
            const jEl = document.getElementById('judgeEffect');
            const cEl = document.getElementById('comboVal');
            let text = type; let color = "#efefef";
            
            if(type === "PERFECT") { text = "CRITICAL!"; color = "#ff0000"; }
            else if(type === "HIT") { text = "SMASH!"; color = "#ffaa00"; }
            else if(type === "BAD") { text = "GRAZE"; color = "#888"; }
            else if(type === "MISS") { text = "MISS..."; color = "#555"; }

            jEl.innerText = text; jEl.style.color = color;
            jEl.style.opacity = 1; jEl.style.transform = "scale(1.5)";
            setTimeout(() => { jEl.style.opacity = 0; jEl.style.transform = "scale(1)"; }, 200);

            if (type === "MISS" || type === "BAD") {
                combo = 0; hp -= (type === "MISS" ? 10 : 5); cEl.style.display = 'none';
            } else {
                combo++; if (combo > maxCombo) maxCombo = combo;
                score += (type === "PERFECT" ? 100 : 50) + (combo * 10);
                hp = Math.min(100, hp + (type === "PERFECT" ? 3 : 1));
                if (combo > 2) {
                    cEl.innerText = `${combo} HIT!`;
                    cEl.classList.remove('show'); void cEl.offsetWidth; cEl.classList.add('show');
                }
            }
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('scoreVal').innerText = score;
            const hpBar = document.getElementById('hpBar');
            hpBar.style.width = hp + "%";
            const item = items[selectedIdx];
            if (score >= item.target) endGame(true);
        }

        function endGame(success) {
            isPlaying = false;
            cancelAnimationFrame(gameLoopID);
            clearInterval(spawnTimer);
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('ovTitle');
            const desc = document.getElementById('ovDesc');
            const btn = document.getElementById('startBtn');
            overlay.style.display = 'flex';
            btn.onclick = () => { overlay.style.display = 'none'; renderItemList(); selectedIdx = -1; };

            if (success) {
                giveReward();
                title.innerText = "ITEM DISPENSED!";
                desc.innerText = `ìíŒê¸°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ê°€ê²©í•˜ì—¬\në¬¼ê±´ì„ ë–¨ì–´ëœ¨ë ¸ìŠµë‹ˆë‹¤.\nìµœì¢… ì ìˆ˜: ${score}`;
                btn.innerText = "í™•ì¸";
            } else {
                title.innerText = "MACHINE JAMMED";
                desc.innerText = "ìíŒê¸°ê°€ ê³ ì¥ë‚˜ì„œ ë©ˆì·„ìŠµë‹ˆë‹¤.\n(HP ì†Œì§„)";
                btn.innerText = "ë‹¤ì‹œ ë•Œë¦¬ê¸°";
                btn.onclick = () => startGame();
            }
        }

        // â˜…â˜…â˜… [ìˆ˜ì •ëœ ë¶€ë¶„] ë³´ìƒ ì§€ê¸‰ ë¡œì§ (ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì‚¬ìš©) â˜…â˜…â˜…
        function giveReward() {
            const targetItem = items[selectedIdx];
            let finalItem = targetItem;
            let msg = `ëœì»¹! [${targetItem.name}]ì´(ê°€) ë‚˜ì™”ìŠµë‹ˆë‹¤.`;
            
            // 10% ê½ í™•ë¥ 
            if (Math.random() < 0.1) {
                const randomIdx = Math.floor(Math.random() * items.length);
                finalItem = items[randomIdx];
                msg = `ì¾…! ì¶©ê²©ìœ¼ë¡œ ì—‰ëš±í•œ ë¬¼ê±´\n[${finalItem.name}]ì´(ê°€) ë–¨ì–´ì¡ŒìŠµë‹ˆë‹¤.`;
            }

            // 1. ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë¶ˆëŸ¬ì˜¤ê¸°
            let inv = JSON.parse(localStorage.getItem("myInventory") || "{}");
            
            // 2. ìˆ˜ëŸ‰ ì¦ê°€
            inv[finalItem.name] = (inv[finalItem.name] || 0) + 1;

            inv[finalItem.name + "_price"] = finalItem.price;

            // 4. ë‹¤ì‹œ ì €ì¥
            localStorage.setItem("myInventory", JSON.stringify(inv));

            alert(msg + "\n(êµí™˜ì†Œ ì¸ë²¤í† ë¦¬ì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤)");
        }

        function setupNav() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const menuList = document.getElementById('menuList');
            hamburgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.nav-dropdown') && !e.target.closest('#hamburgerBtn')) {
                    menuList.style.display = 'none';
                }
            });
        }
        function logout() { localStorage.clear(); location.href = "index.html"; }
    </script>
</body>

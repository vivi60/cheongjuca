<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 불가</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 메인 색상 변수 (이것만 바꾸면 다 바뀝니다) */
        :root {
            --alert-color: #ff3333; /* 강렬한 빨강 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050000; /* 아주 어두운 붉은색 배경 */
            color: var(--alert-color);
            font-family: 'Black Ops One', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* 배경에 빗살무늬 패턴 (어두운 붉은색 톤) */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; 
            width: 200%; height: 200%;
            background: repeating-linear-gradient(
                transparent,
                transparent 10px,
                rgba(50, 0, 0, 0.3) 10px,
                rgba(50, 0, 0, 0.3) 20px
            );
            z-index: -1;
            animation: scanline 10s linear infinite;
        }
        
        /* 화면 전체에 붉은색 비네팅 효과 */
        body::after {
            content: "";
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            box-shadow: inset 0 0 150px rgba(255, 0, 0, 0.2);
            pointer-events: none;
            z-index: -1;
        }

        .icon {
            font-size: 100px;
            margin-bottom: 10px;
            animation: blink 0.8s infinite alternate;
            text-shadow: 0 0 20px var(--alert-color);
        }

        h1 {
            font-size: 64px;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--alert-color);
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            opacity: 0.8;
        }

        p {
            font-family: 'Noto Sans KR', sans-serif;
            color: #ccc; /* 본문은 밝은 회색 */
            font-size: 18px;
            margin-top: 30px;
            line-height: 1.8;
            max-width: 600px;
            padding: 0 20px;
        }

        /* 뒤로가기 버튼 */
        .btn-back {
            margin-top: 50px;
            padding: 15px 50px;
            background: transparent;
            border: 3px solid var(--alert-color);
            color: var(--alert-color);
            font-family: 'Black Ops One', cursive;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-back:hover {
            background: var(--alert-color);
            color: #000;
            box-shadow: 0 0 30px var(--alert-color);
        }

        /* 애니메이션 효과들 */
        @keyframes blink {
            from { opacity: 0.4; }
            to { opacity: 1; text-shadow: 0 0 40px var(--alert-color), 0 0 10px #fff; }
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
<body>

    <h1>Access Denied</h1>
    <h2>System Failure - Area Closed</h2>
    
    <p>
        경고: 해당 구역의 전기가 끊겼습니다.<br>
        복구 작업이 완료될 때까지 접근이 차단됩니다.
    </p>

    <a href="javascript:history.back()" class="btn-back">Return</a>

</body>
</html>

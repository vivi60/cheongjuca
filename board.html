    <style>

    /* 삭제 버튼 스타일 */

    float: right;
    background: none;
    border: 1px solid #666;
    color: #666;
    font-size: 11px;
    cursor: pointer;
    padding: 2px 5px;
    border-radius: 3px;
    transition: 0.3s;
}
.btn-delete:hover {
    color: #ab0000;
    border-color: #ab0000;
}

/* 댓글 삭제 (작은 x) */

    margin-left: 10px;
    color: #555;
    cursor: pointer;
    font-weight: bold;
}
.del-comment:hover {

}

<script>
    (function() {
        const status = localStorage.getItem("loginStatus");
        const nick = localStorage.getItem("userNick"); // 저장된 닉네임 가져오기

        // 1. 로그인 안 된 사람 튕겨내기
        if (!status || (status !== "success" && status !== "admin")) {
            if (!window.location.href.includes("index.html")) {
                alert("로그인이 필요합니다.");
                window.location.href = "index.html";
            }
        }

        // 2. 페이지 로딩 후 닉네임 표시하기
        window.addEventListener('load', function() {
            const badge = document.getElementById("userBadge");
            if (badge && nick) {
                // 관리자면 빨간색, 일반 유저는 흰색이나 회색 등으로 표시
                if (status === "admin") {
                    badge.innerText = `[관리자 모드]`;
                    badge.style.color = "#ff0000";
                } else {
                    badge.innerText = `[${nick}]`; // 예: [러너1]
                    badge.style.color = "#cccccc"; // 일반 유저 색상
                }
                badge.style.display = "inline"; // 숨겨둔 배지를 보이게 함
            }
        });
    })();

        // 로그아웃 함수
        function logout() {
            localStorage.removeItem("loginStatus");
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
        }
    </script>

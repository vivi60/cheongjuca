        database.ref('trades').on('value', snapshot => {
            const data = snapshot.val();

        function filterTrades() {
            const searchText = document.getElementById('headerSearchInput').value.toLowerCase();

            } else {

                            </div>
                            <div style="text-align:right;">

                    `;
                }

                // â˜… [ìˆ˜ì •] í…ìŠ¤íŠ¸ ì´ëª¨ì§€ ëŒ€ì‹  ì´ë¯¸ì§€ë¥¼ ì¶œë ¥í•©ë‹ˆë‹¤ (.item-icon -> .item-icon-img)
                card.innerHTML = `

                        <span style="color:#ab0000; font-weight:bold; font-size:1.1em;">ğŸ‘¤ ${trade.sellerName}</span>

        function renderOffers(tradeId, trade) {

            if(!comment) return alert("NPC ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        async function acceptOffer(tradeId, price, npcName) {
            if(!confirm(`${npcName}ì—ê²Œ ë¬¼ê±´ì„ ë„˜ê¸°ê³  ${price}Gë¥¼ ë°›ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            const userRef = database.ref(`users/${myID}`);
            const userSnap = await userRef.once('value');
            const currentMoney = userSnap.val().money || 0;
            await userRef.update({ money: currentMoney + price });
            await database.ref(`trades/${tradeId}`).update({ status: 'sold' });
            alert(`ê±°ë˜ ì„±ì‚¬!\n${price}Gë¥¼ íšë“í–ˆìŠµë‹ˆë‹¤.`);
        }

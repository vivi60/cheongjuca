<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>생존자 목록</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        .survivor-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .survivor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px; 
            justify-content: center; 
        }

        .survivor-card {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            aspect-ratio: 1 / 1; 
        }

        .survivor-card:hover {
            transform: translateY(-8px);
            border-color: #ab0000;
            box-shadow: 0 10px 20px rgba(171, 0, 0, 0.4);
        }

        .card-photo { width: 100%; height: 100%; }
        .card-photo img { width: 100%; height: 100%; object-fit: cover; }

        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.85) 70%);
            padding: 20px 10px 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-name {
            font-size: 1.1rem; font-weight: bold; color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
        }

        /* [NEW] 빨간 점 (알림 인디케이터) */
        .notification-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            box-shadow: 0 0 10px #ff0000;
            z-index: 10;
            display: none; /* 기본 숨김 */
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlv59Z0jrLUGdIrhf9INS2G2I4IwLvCr0",
            authDomain: "cheongjuca.firebaseapp.com",
            databaseURL: "https://cheongjuca-default-rtdb.firebaseio.com", 
            projectId: "cheongjuca",
            storageBucket: "cheongjuca.firebasestorage.app",
            messagingSenderId: "455437421321",
            appId: "1:455437421321:web:61711d53c4fa6c9c95e1d8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        
        // 로그인한 내 ID 가져오기
        const myID = localStorage.getItem("loginID") || localStorage.getItem("userNick");

        window.onload = function() { // 또는 페이지 로드 시 실행되는 함수 내부
            // ... (기존 로직)

            // 뱃지 표시 로직 수정/추가
            const status = localStorage.getItem("loginStatus"); // loginStatus 확인
            const nick = localStorage.getItem("userNick");
            const badge = document.getElementById("userBadge");

            if (badge && nick) {
                if (status === "admin") { // 관리자인 경우
                    badge.innerText = `[관리자 모드]`;
                    badge.style.color = "#ff0000"; // 빨간색 적용
                    badge.style.fontWeight = "bold"; // 굵게 (선택 사항)
                } else { // 일반 유저인 경우
                    badge.innerText = `[${nick}]`;
                    badge.style.color = "#cccccc"; // 기존 색상 유지 (또는 원하는 색상)
                }
                badge.style.display = "inline"; // badge 보이기
            }
            renderSurvivorList();
        };

        function renderSurvivorList() {
            const container = document.getElementById('survivorList');
            database.ref('users').on('value', (snapshot) => {
                container.innerHTML = "";
                const users = snapshot.val();
                if (!users) return;

                Object.keys(users).forEach(id => {
                    const d = users[id];
                    const div = document.createElement('div');
                    div.className = 'survivor-card';
                    div.onclick = () => { location.href = `profile.html?name=${id}`; };

                    const userImg = d.img || 'https://i.imgur.com/3SPL075.png';
                    const userNick = d.nickname || id; 

                    // HTML 구조 생성 (빨간 점 포함)
                    div.innerHTML = `
                        <div class="notification-dot" id="noti-${id}"></div>
                        <div class="card-photo">
                            <img src="${userImg}" alt="${userNick}">
                        </div>
                        <div class="card-info">
                            <div class="card-name">${userNick}</div>
                        </div>
                    `;
                    container.appendChild(div);

                    // [NEW] 만약 이 카드가 '내 카드'라면 알림 체크 시작
                    if (id === myID) {
                        checkMyNotifications(id);
                    }
                });
            });
        }

        // [NEW] 내 알림 체크 함수
        function checkMyNotifications(userId) {
            database.ref('users/' + userId + '/notifications').on('value', (snap) => {
                const notis = snap.val();
                const dot = document.getElementById(`noti-${userId}`);
                if (!dot) return;

                let hasUnread = false;
                if (notis) {
                    // 안 읽은(read: false) 알림이 하나라도 있는지 확인
                    Object.values(notis).forEach(n => {
                        if (n.read === false) hasUnread = true;
                    });
                }

                // 안 읽은게 있으면 점 표시
                dot.style.display = hasUnread ? "block" : "none";
            });
        }

        function logout() { 
            localStorage.clear(); 
            location.href = "index.html"; 
        }
    </script>
</head>

    <script>
        const myID = localStorage.getItem("loginID"); 
        const myNick = localStorage.getItem("userNick") || "ìƒì¡´ì";
        
        // ê²€ìƒ‰ í•„í„°ë§ìš© ë³€ìˆ˜
        let allQuests = [];

        window.onload = function() {
            if (!myID) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); location.href='index.html'; return; }
            loadMyInventoryForQuest();
        };

        // --- ì˜ë¢° ëª©ë¡ ì‹¤ì‹œê°„ ë Œë”ë§ ---
        database.ref('requests').on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (!data) {
                allQuests = [];
                renderQuests();
                return;
            }
            
            // ë°ì´í„°ë¥¼ ë°°ì—´ë¡œ ë³€í™˜í•˜ê³  ìµœì‹ ìˆœ ì •ë ¬
            allQuests = Object.entries(data).reverse().map(([key, val]) => ({ id: key, ...val }));
            renderQuests();
        });

        // --- ë Œë”ë§ í•¨ìˆ˜ (ê²€ìƒ‰ í•„í„° ì ìš©) ---
        function renderQuests() {
            const listArea = document.getElementById('questListArea');
            const searchText = document.getElementById('headerSearchInput').value.toLowerCase();
            const isAdmin = localStorage.getItem("loginStatus") === "admin";

            listArea.innerHTML = "";

            // ê²€ìƒ‰ì–´ë¡œ í•„í„°ë§
            const filtered = allQuests.filter(q => 
                q.title.toLowerCase().includes(searchText) || 
                q.desc.toLowerCase().includes(searchText)
            );

            if (filtered.length === 0) {
                // [ìˆ˜ì •] ì‹œì‘ê³¼ ëì„ ëª¨ë‘ ë°±í‹±(`)ìœ¼ë¡œ ë§ì¶°ì£¼ì„¸ìš”!
                listArea.innerHTML = `<div style="grid-column: 1 / -1; color:#888; text-align:center; padding: 60px; font-size: 1.1em;">
                        ë“±ë¡ëœ ì˜ë¢°ê°€ ì—†ìŠµë‹ˆë‹¤.
                    </div>`; 
                return;
            }

            filtered.forEach(quest => {
                const card = document.createElement('div');
                card.className = 'quest-card';
                
                let buttonsHtml = "";
                let statusBadge = ""; 
                const isAuthor = (quest.authorID === myID);
                const isRunner = (quest.takenBy === myNick);

                // ìƒíƒœë³„ ë²„íŠ¼ ë¡œì§
                if (quest.status === 'open') {
                    buttonsHtml = isAuthor ? 
                        `<button onclick="cancelQuest('${quest.id}')" style="background:#444; border-color:#666;">íšŒìˆ˜ (ì·¨ì†Œ)</button>` : 
                        `<button class="btn-accept" onclick="acceptQuest('${quest.id}')">ìˆ˜ë½í•˜ê¸°</button>`;
                } else if (quest.status === 'accepted') {
                    buttonsHtml = isRunner ? 
                        `<button onclick="requestApproval('${quest.id}')" style="background:#222; border:1px solid #ab0000; color:#ab0000;">ì™„ë£Œ ë³´ê³ </button>` : 
                        `<button disabled style="background:#222; color:#ff4444; cursor:default;">[${quest.takenBy}] ìˆ˜í–‰ì¤‘</button>`;
                } else if (quest.status === 'pending') {
                    if (isAuthor) {
                        statusBadge = "<div style='color:#00ff00; font-size:12px; margin-bottom:5px; font-weight:bold;'>ì™„ë£Œ ëŒ€ê¸°ì¤‘</div>";
                        buttonsHtml = `
                            <button onclick="approveQuest('${quest.id}')" style="background:#006400; border-color:#00ff00;">ìŠ¹ì¸</button>
                            <button onclick="rejectQuest('${quest.id}')" style="background:#ab0000; border-color:#ff4444;">ê±°ì ˆ</button>
                        `;
                    } else {
                        buttonsHtml = `<button disabled style="background:#444; cursor:default;">í™•ì¸ ëŒ€ê¸°ì¤‘...</button>`;
                    }
                } else if (quest.status === 'completed') {
                    if (isRunner) {
                        statusBadge = "<div style='color:gold; font-size:12px; margin-bottom:5px; font-weight:bold;'>ë³´ìƒ ìˆ˜ë ¹ ê°€ëŠ¥</div>";
                        buttonsHtml = `<button onclick="finishAndGetReward('${quest.id}')" style="background:gold; color:black; font-weight:bold; border-color:orange;">ë³´ìƒ ë°›ê¸°</button>`;
                    } else { 
                        // ì™„ë£Œëœ ì˜ë¢°ëŠ” íë¦¬ê²Œ í‘œì‹œí•˜ê±°ë‚˜ ìˆ¨ê¹€
                        card.style.opacity = "0.5";
                        buttonsHtml = `<button disabled style="cursor:default;">ì™„ë£Œë¨</button>`;
                    }
                }

                // ê´€ë¦¬ì ê°•ì œ ì‚­ì œ ë²„íŠ¼
                let adminBtnHtml = "";
                if (isAdmin) {
                    adminBtnHtml = `<button onclick="forceDeleteQuest('${quest.id}')" style="position:absolute; top:5px; right:5px; width:auto; padding:2px 5px; font-size:10px; background:red; border:none; flex:none;">X</button>`;
                }

                card.innerHTML = `
                    ${adminBtnHtml}
                    <div class="quest-profile"><img src="${quest.image || 'https://i.imgur.com/3SPL075.png'}" onerror="this.src='https://i.imgur.com/3SPL075.png'"></div>
                    <div class="quest-title">${quest.title}</div>
                    <div class="quest-desc">${quest.desc}</div>
                    <div class="quest-reward"><span>ë³´ìƒ</span><strong>${quest.reward}</strong></div>
                    <div style="font-size:12px; color:#666; margin-bottom:10px; width:100%; text-align:right;">From. ${quest.author}</div>
                    ${statusBadge}
                    <div class="quest-buttons">${buttonsHtml}</div>
                `;
                listArea.appendChild(card);
            });
        }

        // --- ê²€ìƒ‰ ì´ë²¤íŠ¸ ---
        document.getElementById('headerSearchInput').addEventListener('keyup', renderQuests);

        // --- ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ (ê¸°ì¡´ ë¡œì§ ìœ ì§€) ---
        window.forceDeleteQuest = function(key) {
            if(confirm("ê´€ë¦¬ì ê¶Œí•œìœ¼ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë³´ìƒ ì¦ë°œ)")) {

        function loadMyInventoryForQuest() {
    const rewardSelect = document.getElementById('qRewardSelect');
    if (!myID) return;

    database.ref(`users/${myID}/inventory`).on('value', (snapshot) => {
        const inv = snapshot.val();
        // ì´ˆê¸°í™” ì‹œ 'ë³´ìƒ ì•„ì´í…œ ì„ íƒ' ê¸°ë³¸ ë¬¸êµ¬ ìœ ì§€
        rewardSelect.innerHTML = '<option value="">ë³´ìƒ ì•„ì´í…œ ì„ íƒ</option>';
        
        if (inv) {
            Object.entries(inv).forEach(([key, item]) => {
                const opt = document.createElement('option');
                
                // [ìˆ˜ì • í•µì‹¬] ì‹¤ì œ ì €ì¥ë  ë°ì´í„°(JSON)ëŠ” valueì— ë„£ê³ , 
                // í™”ë©´ì— ë³´ì¼ 'ì´ë¦„'ì€ innerTextì— ë„£ìŠµë‹ˆë‹¤.
                const itemInfo = { 
                    key: key, 
                    name: item.name, 
                    icon: item.icon, 
                    price: item.price || 0 
                };
                
                opt.value = JSON.stringify(itemInfo);
                
                // ì•„ì´ì½˜ì´ ì´ë¯¸ì§€ ì£¼ì†Œ(http)ì¸ ê²½ìš° [ì´ë¯¸ì§€]ë¼ê³  í‘œì‹œí•˜ê³  ì´ë¦„ ì¶œë ¥
                const isImageIcon = item.icon && item.icon.startsWith('http');
                const displayIcon = isImageIcon ? 'ğŸ–¼ï¸' : (item.icon || 'ğŸ“¦');
                
                opt.innerText = `${displayIcon} ${item.name}`; // ì´ ë¶€ë¶„ì´ í™”ë©´ì— ë³´ì…ë‹ˆë‹¤.
                rewardSelect.appendChild(opt);
            });
        }
    });
}

        async function writeQuest() {
            const rewardMoney = parseInt(document.getElementById('qRewardMoney').value) || 0;
            const rewardRaw = document.getElementById('qRewardSelect').value;
            const title = document.getElementById('qTitle').value;
            const desc = document.getElementById('qDesc').value;

            if (!title || !desc) return alert("ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
            if (rewardMoney <= 0 && !rewardRaw) return alert("ë³´ìƒì„ ì„¤ì •í•´ì£¼ì„¸ìš”.");

            const userSnapshot = await database.ref(`users/${myID}`).once('value');
            const currentMoney = userSnapshot.val().money || 0;

            if (rewardMoney > currentMoney) return alert("ëˆì´ ë¶€ì¡±í•©ë‹ˆë‹¤.");

            const rewardObj = rewardRaw ? JSON.parse(rewardRaw) : null;
            let rewardText = "";
            if (rewardMoney > 0) rewardText += `${rewardMoney}G`;
            if (rewardObj) rewardText += ` ${rewardObj.icon}${rewardObj.name}`;

            if (confirm(`ë³´ìƒ: [${rewardText.trim()}] ë“±ë¡í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                await database.ref(`users/${myID}`).update({ money: currentMoney - rewardMoney });
                if (rewardObj) await database.ref(`users/${myID}/inventory/${rewardObj.key}`).remove();

                // â–¼â–¼â–¼ [ìˆ˜ì •ë¨] ë¬´ì¡°ê±´ ì´ ê¸°ë³¸ ì´ë¯¸ì§€ê°€ ë“¤ì–´ê°‘ë‹ˆë‹¤ â–¼â–¼â–¼
                const defaultImg = 'https://i.imgur.com/3SPL075.png';
                
                const newQuest = {
                    image: defaultImg, // ì…ë ¥ê°’ ëŒ€ì‹  ê¸°ë³¸ ì´ë¯¸ì§€ ì‚¬ìš©
                    title: title, desc: desc,
                    reward: rewardText.trim(), rewardMoney: rewardMoney, rewardData: rewardObj,
                    author: myNick, authorID: myID, status: 'open', timestamp: new Date().toLocaleString()
                };
                // â–²â–²â–² ìˆ˜ì • ë â–²â–²â–²

                await database.ref('requests').push(newQuest);
                if (typeof postToMastodon === "function") {
                await postToMastodon(`ìƒˆ ì˜ë¢°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                }
                alert("ë“±ë¡ ì™„ë£Œ!");
                
                // ì…ë ¥ì°½ ì´ˆê¸°í™”
                document.getElementById('qTitle').value = "";
                document.getElementById('qDesc').value = "";
                document.getElementById('qRewardMoney').value = "";
                document.getElementById('qRewardSelect').value = "";
            }
        }

        function cancelQuest(key) {
            if (!confirm("ì·¨ì†Œ ì‹œ ë³´ìƒì„ ëŒë ¤ë°›ìŠµë‹ˆë‹¤.")) return;
            database.ref('requests/' + key).once('value', async (snapshot) => {
                const quest = snapshot.val();
                const userSnap = await database.ref(`users/${myID}`).once('value');
                const currentMoney = userSnap.val().money || 0;
                await database.ref(`users/${myID}`).update({ money: currentMoney + (quest.rewardMoney || 0) });
                if (quest.rewardData) await database.ref(`users/${myID}/inventory`).push(quest.rewardData);
                await database.ref('requests/' + key).remove();
                alert("ì·¨ì†Œ ë° íšŒìˆ˜ ì™„ë£Œ.");
            });
        }

        async function finishAndGetReward(key) {
            database.ref('requests/' + key).once('value', async (snapshot) => {

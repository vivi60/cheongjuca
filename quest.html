    window.forceDeleteQuest = function(key) {

    function loadMyInventoryForQuest() {
        const rewardSelect = document.getElementById('qRewardSelect');
        if (!myID) return;
        database.ref(`users/${myID}/inventory`).on('value', (snapshot) => {
            const inv = snapshot.val();
            rewardSelect.innerHTML = '<option value="">ë³´ìƒìœ¼ë¡œ ì¤„ ì•„ì´í…œ ì„ íƒ (ë‚´ ê°€ë°©)</option>';
            if (inv) {
                Object.entries(inv).forEach(([key, item]) => {
                    const opt = document.createElement('option');
                    opt.value = JSON.stringify({ key: key, name: item.name, icon: item.icon, price: item.price || 0 });
                    opt.innerText = `${item.icon} ${item.name}`;
                    rewardSelect.appendChild(opt);
                });
            }
        });
    }

    async function writeQuest() {
        const rewardMoneyInput = document.getElementById('qRewardMoney').value;
        const rewardMoney = parseInt(rewardMoneyInput) || 0;
        const rewardRaw = document.getElementById('qRewardSelect').value;
        const title = document.getElementById('qTitle').value;
        const desc = document.getElementById('qDesc').value;

        if (!title || !desc) return alert("ì˜ë¢° ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        if (rewardMoney > 0 && rewardMoney % 100 !== 0) return alert("ëˆ ë³´ìƒì€ 100ì› ë‹¨ìœ„ë¡œë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        if (rewardMoney <= 0 && !rewardRaw) return alert("ë³´ìƒì„ ì„¤ì •í•´ì£¼ì„¸ìš”.");

        const userSnapshot = await database.ref(`users/${myID}`).once('value');
        const userData = userSnapshot.val();
        const currentMoney = userData.money || 0;

        if (rewardMoney > currentMoney) return alert("ë³´ìœ í•œ ëˆì´ ë¶€ì¡±í•©ë‹ˆë‹¤.");

        const rewardObj = rewardRaw ? JSON.parse(rewardRaw) : null;
        let rewardText = "";
        if (rewardMoney > 0) rewardText += `${rewardMoney}ì›`;
        if (rewardObj) rewardText += ` ${rewardObj.icon}${rewardObj.name}`;

        if (confirm(`ë³´ìƒìœ¼ë¡œ [${rewardText.trim()}]ì„(ë¥¼) ê±¸ê² ìŠµë‹ˆê¹Œ?`)) {
            await database.ref(`users/${myID}`).update({ money: currentMoney - rewardMoney });
            if (rewardObj) {
                await database.ref(`users/${myID}/inventory/${rewardObj.key}`).remove();
            }

            const newQuest = {
                image: document.getElementById('qImg').value,
                title: title, desc: desc,
                reward: rewardText.trim(),
                rewardMoney: rewardMoney,
                rewardData: rewardObj,
                author: myNick, authorID: myID,
                status: 'open', timestamp: new Date().toLocaleString()
            };

            await database.ref('requests').push(newQuest);
            if (typeof postToMastodon === "function") {
                await postToMastodon(`ğŸ“œ [ìƒˆ ì˜ë¢°] ${myNick}ë‹˜ì´ '${title}' ê²Œì‹œ!\në³´ìƒ: ${newQuest.reward} `);
            }
            alert("ì˜ë¢°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.");
            location.reload();
        }
    }

    function cancelQuest(key) {

        database.ref('requests/' + key).once('value', async (snapshot) => {
            const quest = snapshot.val();
            const userSnap = await database.ref(`users/${myID}`).once('value');
            const currentMoney = userSnap.val().money || 0;
            await database.ref(`users/${myID}`).update({ money: currentMoney + (quest.rewardMoney || 0) });
            if (quest.rewardData) await database.ref(`users/${myID}/inventory`).push(quest.rewardData);
            await database.ref('requests/' + key).remove();
            alert("ì˜ë¢°ê°€ ì·¨ì†Œë˜ì–´ ìì‚°ì´ íšŒìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤.");
        });
    }

    async function finishAndGetReward(key) {
        database.ref('requests/' + key).once('value', async (snapshot) => {
            const quest = snapshot.val();
            if (!quest) return;
            const userSnap = await database.ref(`users/${myID}`).once('value');
            const currentMoney = userSnap.val().money || 0;
            if (quest.rewardMoney > 0) await database.ref(`users/${myID}`).update({ money: currentMoney + quest.rewardMoney });
            if (quest.rewardData) await database.ref(`users/${myID}/inventory`).push(quest.rewardData);
            if (typeof postToMastodon === "function") await postToMastodon(`ğŸŠ [ì˜ë¢° ì™„ë£Œ] ${myNick}ë‹˜ì´ '${quest.title}' ì˜ë¢°ë¥¼ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!`);
            alert(`${quest.reward} ë³´ìƒì„ íšë“í–ˆìŠµë‹ˆë‹¤!`);
            database.ref('requests/' + key).remove();
        });
    }

    // 1. [ìˆ˜ë½] ìˆ˜í–‰ì ID(runnerID)ë„ ê°™ì´ ì €ì¥í•˜ë„ë¡ ìˆ˜ì •! (ì•Œë¦¼ì„ ìœ„í•´ í•„ìˆ˜)
    function acceptQuest(key) {

        database.ref('requests/' + key).update({

        database.ref('requests/' + key).once('value', snap => {

    // 2. [ì™„ë£Œ ë³´ê³ ] ìˆ˜í–‰ì -> ì˜ë¢°ìì—ê²Œ ì•Œë¦¼ ë°œì†¡
    function requestApproval(key) {

            sendNotification(quest.authorID, `ğŸ“¬ [ì˜ë¢°] '${quest.title}' ì„ë¬´ ì™„ë£Œ ë³´ê³ ê°€ ë„ì°©í–ˆìŠµë‹ˆë‹¤! í™•ì¸í•´ì£¼ì„¸ìš”.`);

    function approveQuest(key) {

        database.ref('requests/' + key).once('value', snapshot => {

            if (quest.runnerID) {

        });

    // 4. [ê³µí†µ] ì•Œë¦¼ ë³´ë‚´ê¸° ë„ìš°ë¯¸ í•¨ìˆ˜ (ìŠ¤í¬ë¦½íŠ¸ ë§¨ ì•„ë˜ì— ì¶”ê°€í•˜ì„¸ìš”)
    function sendNotification(targetId, message) {
        if (!targetId) return;

        if(!confirm("ê²°ê³¼ë¬¼ì´ ë§Œì¡±ìŠ¤ëŸ½ì§€ ì•Šë‚˜ìš”?\nì˜ë¢°ë¥¼ ê±°ì ˆí•˜ê³  ë‹¤ì‹œ [ê³µê°œ ìƒíƒœ]ë¡œ ì „í™˜í•©ë‹ˆë‹¤.\n(í˜„ì¬ ìˆ˜í–‰ìëŠ” í•´ì œë©ë‹ˆë‹¤.)")) return;
